language: node_js

node_js:
  - lts/*

jobs:
  include:
    - stage: test
      services:
        - mysql
      before_install:
        - npm i npm yarn -g
        - mysql -e 'CREATE DATABASE database_test;'
        - echo secret
      script:
        - yarn lint
        - yarn start:test
        - yarn test

    - stage: deploy
      before_install:
        - openssl aes-256-cbc -K $encrypted_d80369b7a19f_key -iv $encrypted_d80369b7a19f_iv
          -in travis_rsa.enc -out travis_rsa -d
        - chmod 600 travis_rsa
        - mv travis_rsa ~/.ssh/id_rsa
        - mv travis_rsa.pub ~/.ssh/id_rsa.pub
      after_success:
        - bash ./scripts/deploy.sh

stages:
  - name: test
    if: (type = push AND branch != master) OR (type = pull_request AND branch = master)
  - name: deploy
    if: type = push AND branch = master

env:
  global:
    - secure: 
