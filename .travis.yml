language: node_js

node_js:
  - lts/*

env:
  global:
    - secure: 
    - secure: 

jobs:
  include:
    - stage: test
      services:
        - mysql
      env:
        - NODE_ENV=test
      before_install:
        - npm i npm yarn -g
        - mysql -e 'CREATE DATABASE database_test;'
      script:
        - yarn lint
        - yarn start:test
        - yarn test
    - stage: deploy
      env:
        - NODE_ENV=production
      before_install:
        - openssl aes-256-cbc -K $encrypted_d80369b7a19f_key -iv $encrypted_d80369b7a19f_iv
          -in travis_rsa.enc -out travis_rsa -d
        - chmod 600 travis_rsa
        - mv travis_rsa ~/.ssh/id_rsa
        - mv travis_rsa.pub ~/.ssh/id_rsa.pub
      script:
        - yarn build
        - mkdir build
        - mv dist/* build
        - mv src/migrations build
        - mv node_modules build
        - mv package.json build
        - mv ecosystem.config.js build
        - ls -la build
#      after_success:
#        - JWT_SECRET=$JWT_SECRET SALT_ROUNDS=$SALT_ROUNDS NODE_ENV=$NODE_ENV bash ./scripts/deploy.sh

stages:
  - name: test
    if: "(type = push AND branch != master) OR (type = pull_request AND branch = master)"
  - name: deploy
    if: type = push AND branch = master
